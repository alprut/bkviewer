<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Bookmark Viewer</title>
<link rel="stylesheet" type="text/css" media="screen"
      href="chrome://bkviewer/content/tclock.css" />
<link rel="stylesheet" type="text/css" media="screen"
      href="chrome://bkviewer/content/bkviewer_index.css" />

<script type="text/javascript"
	src="chrome://bkviewer/content/jquery-1.3.2.min.js"></script>
<script type="text/javascript"
	src="chrome://bkviewer/content/tclock.js"></script>
<script type="text/javascript"
	src="chrome://bkviewer/content/bkviewer.js"></script>
</head>
<body>
<div class="tclock">
	<span class="tclock-time"></span><br>
	<span class="tclock-date"></span>
</div>

<div class="bkviewer" />

<script type="text/javascript">
$(function(){
	$('.tclock').tclock();
	$('.bkviewer').bkviewer_index()
		      .equal_spacing({
				container: '.bkviewer',
				item:      '.bk-box'
		      });
});
</script>
</body>
</html>
